<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake.py</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1.snaked-vidz {
            cursor: pointer;
            font-size: 24px;
            display: block;
            color: green;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .split-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        .quit-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="snaked-vidz" id="openButton">
        <!-- SVG or Text for the button will go here -->
    </h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('downloaded_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <div class="button-container">
        <button class="split-button" onclick="toggleIframe()">Download</button>
        <button class="quit-button" onclick="window.close()">Quit</button>
    </div>

    <div id="iframeContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframeContainer = document.getElementById('iframeContainer');

            function toggleIframe() {
                if (iframeContainer.style.display === 'none') {
                    const iframe = document.createElement('iframe');
                    iframe.src = 'http://127.0.0.1:5000/downloads/';
                    iframe.style.width = '100%';
                    iframe.style.height = '400px';
                    iframe.style.border = '1px solid #ccc';
                    iframeContainer.innerHTML = '';
                    iframeContainer.appendChild(iframe);
                } else {
                    iframeContainer.innerHTML = '';
                }
                iframeContainer.style.display = iframeContainer.style.display === 'none' ? 'block' : 'none';
            }

            // Initialize iframeContainer display
            iframeContainer.style.display = 'none';
        });
    </script>
</body>
</html>
